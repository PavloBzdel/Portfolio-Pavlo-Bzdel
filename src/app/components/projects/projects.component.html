
<section class="section-project">
  <main class="main">
    <div class="container">
      <div class="project-title">
        <h1>Projects</h1>
      </div>
      <div *ngIf="card && card.length > 0" class="project-card-container">
        <div class="project-card" *ngFor="let item of card let i = index"
          [ngClass]="{'image-active': selectedIndex === i}">
          <div class="wrapper">
            <div class="card-images"><img [src]="item.images" alt="{{item.images}}"></div>
            <div class="card-info-container">
              <div class="info-title">{{item.title}}</div>
              <div class="info-text">{{item.info}}</div>
              <div class="info-link">
                <a class="btn" [href]="item.urlGit" target="_blank">GitHub</a>
                <a class="btn" [href]="item.url" target="_blank">Link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-carousel-container">
        <div class="btn-carousel btn-prev">
          <div class="icon-carousel" (click)="onPrevClick()">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="50" height="50" fill="#448DDA" />
              <path d="M27.5 17.5L20 25.3125L27.5 33.125" stroke="#F3F3F3" stroke-width="2" />
            </svg>
          </div>
        </div>
        <div class="btn-carousel btn-next">
          <div class="icon-carousel" (click)="onNextClick()">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="50" height="50" fill="#448DDA" />
              <path d="M22.5 33.75L30 25.9375L22.5 18.125" stroke="#F3F3F3" stroke-width="2" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
